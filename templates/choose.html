{% extends "base.html" %}
{% block title %}Choose Survey{% endblock %}
{% block content %}
<h1>Choose Survey</h1>
<form action="/handleSurveyPick" method="post">
    <select name="survey">
        {% for survey in survey_names %}
        <option value={{survey}}>{{survey}}</option>
        {% endfor %}
    </select>
    <button type="submit">submit</button>
</form>
{% endblock %}
